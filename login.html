<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TradeFly AI</title>
    <link rel="stylesheet" href="/css/app.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .auth-card {
            background: #1a1a1a;
            border-radius: 1rem;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo h1 {
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-logo p {
            color: #9ca3af;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #f3f4f6;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 0.5rem;
            color: #f3f4f6;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-auth {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-auth:active {
            transform: translateY(0);
        }

        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .auth-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .form-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            background: transparent;
            border: none;
            color: #9ca3af;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .tab-btn.active {
            color: #f3f4f6;
            border-bottom-color: #667eea;
        }

        .tab-btn:hover {
            color: #d1d5db;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>ðŸš€ TradeFly AI</h1>
                <p>Intelligent Options Trading Platform</p>
            </div>

            <!-- Alert Messages -->
            <div id="alert-container"></div>

            <!-- Tabs -->
            <div class="form-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Sign In</button>
                <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="login-tab" class="tab-content active">
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input
                            type="email"
                            id="login-email"
                            name="email"
                            placeholder="you@example.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input
                            type="password"
                            id="login-password"
                            name="password"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-auth" id="login-btn">
                        Sign In
                    </button>
                </form>

                <div class="auth-link">
                    <a href="#" onclick="showForgotPassword(); return false;">Forgot password?</a>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signup-tab" class="tab-content">
                <form id="signup-form" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input
                            type="text"
                            id="signup-name"
                            name="name"
                            placeholder="John Doe"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input
                            type="email"
                            id="signup-email"
                            name="email"
                            placeholder="you@example.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input
                            type="password"
                            id="signup-password"
                            name="password"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                            minlength="6"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input
                            type="password"
                            id="signup-confirm"
                            name="confirm"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                            minlength="6"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-auth" id="signup-btn">
                        Create Account
                    </button>
                </form>
            </div>

        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Auth Module -->
    <script src="/js/auth.js"></script>

    <script>
        // Tab switching
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tab}-tab`).classList.add('active');

            // Clear alerts
            clearAlert();
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            clearAlert();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>Signing in...';

            try {
                await TradeFlyAuth.signIn(email, password);

                showAlert('Login successful! Redirecting...', 'success');

                // Redirect after short delay
                setTimeout(() => {
                    const redirect = sessionStorage.getItem('redirectAfterLogin') || '/';
                    sessionStorage.removeItem('redirectAfterLogin');
                    window.location.href = redirect;
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Invalid email or password', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Sign In';
            }
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();
            clearAlert();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            const btn = document.getElementById('signup-btn');

            // Validate passwords match
            if (password !== confirm) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>Creating account...';

            try {
                await TradeFlyAuth.signUp(email, password, name);

                showAlert('Account created! Please check your email to verify.', 'success');

                // Switch to login tab after delay
                setTimeout(() => {
                    document.getElementById('signup-form').reset();
                    btn.disabled = false;
                    btn.innerHTML = 'Create Account';
                    switchTab('login');
                }, 3000);

            } catch (error) {
                console.error('Signup error:', error);
                showAlert(error.message || 'Failed to create account', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Create Account';
            }
        }

        // Show alert
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        // Clear alert
        function clearAlert() {
            document.getElementById('alert-container').innerHTML = '';
        }

        // Show forgot password
        function showForgotPassword() {
            const email = prompt('Enter your email address to reset your password:');

            if (email) {
                TradeFlyAuth.resetPassword(email)
                    .then(() => {
                        showAlert('Password reset email sent! Check your inbox.', 'success');
                    })
                    .catch(error => {
                        showAlert(error.message || 'Failed to send reset email', 'error');
                    });
            }
        }

        // Check if already logged in
        TradeFlyAuth.checkAuth().then(user => {
            if (user) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
