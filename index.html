<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeFly AI - Intelligent Options Trading Platform</title>

    <!-- App Styles -->
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/modern.css">

    <!-- TradingView Lightweight Charts v4.1.3 (stable) -->
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Navigation will be loaded here by app.js -->

    <!-- Main content container -->
    <div id="app" class="main-content">
        <div class="loading">Initializing TradeFly AI...</div>
    </div>

    <!-- Load Auth Module First -->
    <script src="/js/auth.js"></script>

    <!-- Load Config -->
    <script src="/js/config.js"></script>

    <!-- Load Chart Module -->
    <script src="/js/charts.js"></script>

    <!-- Load Router -->
    <script src="/js/router.js"></script>

    <!-- Load Main App -->
    <script src="/js/app.js"></script>

    <!-- Require Authentication -->
    <script>
        // Check authentication before loading app
        (async function() {
            const authenticated = await TradeFlyAuth.requireAuth();
            if (!authenticated) {
                // Will redirect to login.html
                return;
            }

            // Check if user needs onboarding
            try {
                const profile = await TradeFlyAuth.getUserProfile();

                // If user hasn't completed onboarding and not already on onboarding page
                if (profile && !profile.onboarding_completed && window.location.pathname !== '/onboarding') {
                    console.log('Redirecting to onboarding...');
                    window.location.href = '/onboarding';
                    return;
                }
            } catch (error) {
                console.error('Error checking onboarding status:', error);
            }

            // User is authenticated and onboarded, app will continue loading
        })();
    </script>
</body>
</html>
